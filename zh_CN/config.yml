GarbageCollector:
  # 插件移除并清理无需监听的方块实体块（？啥玩意？tile entity blocks）之速率
  # 以运行刻为单位，大约 20 刻为一秒
  # 当服务器无法处理过快的更新速度时调整此数据
  Period: 600

TileEntityUpdate:
  # 若玩家移速超过指定值，插件将在更新方块实体时忽略之
  # 该速度为水平移动之速度
  IgnoreMovementSpeed:
    Normal: 1.31
    Flying: 1.49
    Gliding: 1.23
  # 玩家周围区块中，遍历方块实体的范围
  # 值为零时意为仅有玩家所处之区块会被遍历到
  CheckingRange: 1

LightUpdate:
  # 插件更新所需方块的光照水平之速率
  # 仅当 LightAPI 已安装时启用该配置项
  # 以运行刻为单位，大约 20 刻为一秒
  # 当服务器无法处理过快的更新速度时调整此数据
  Period: 10

# 对以下方块启用本插件之功能
# 若更改此处，需要重启服务器以生效
Blocks:
  Anvil:
    Enabled: true
  Banner:
    Enabled: true
    Options:
      # 符合黑名单之旗帜将不会显示标题
      Blacklist:
        # 仅匹配名字，忽略颜色代码
        StripColorWhenMatching: true
        # 使用正则表达式进行名称匹配
        # 这里默认的黑名单是 不详旗帜
        List:
          - "Ominous Banner|block\\.minecraft\\.ominous_banner"
