Entities:
  Item:
    Enabled: true
    Options:
      # 黑名单中的物品将不会显示
      Blacklist:
        # 仅匹配名字，忽略颜色代码
        StripColorWhenMatching: true
        # 使用正则表达式匹配名称或材料
        # 每个物品的第一个项用于匹配名称，第二个项用于匹配材料
        List:
          - [^ALTAR Probe.*, NETHER_STAR]
          - ["^Blacklisted Item$", *]
      RegularFormat: "{Item} &bx{Amount} &6[{Timer}&6]"
      SingularFormat: "{Item} &6[{Timer}&6]"
      ToolsFormat: "{Item} &6[{Durability}&6]"
      # 若单个方块中的物品实体多于以下指定值则隐藏之
      Cramping: 6
      # 物品显示的刷新速率
      # 以运行刻为单位，大约 20 刻为一秒
      # 若此值过低，可能会影响性能（？观感？Setting this too low might impact performance）
      UpdateRate: 20
      Color:
        High: "&a"
        Medium: "&e"
        Low: "&c"
  Villager:
    Enabled: true

# 本插件启用的显示模块，若不启用相应模块，则对应显示方式不会生效
# Hologram “全息像” 是用 盔甲架 进行*全息*展示的模块
# ItemStand “物品架” 是用 盔甲架 或 展示框 进行展示的模块
# ItemDrop “掉落物” 是用 掉落物 进行展示的模块
# 参数 OverridingDisabled 可接受一系列的项目键（entry keys）
# 无视玩家观感，强制性地禁止这些项目键所对应的显示方式
# 项目键例如：“interactionvisualizer:crafting_table”，见上方 Message 项中定义之内容。
Modules:
  ItemStand:
    Enabled: true
    OverridingDisabled: []
  ItemDrop:
    Enabled: true
    OverridingDisabled: []
  Hologram:
    Enabled: true
    OverridingDisabled: []

Settings:
  # 是否默认对玩家禁用一切内容
  DefaultDisableAll: false
  # 当有异步调用之问题时，将此项设置为 true
